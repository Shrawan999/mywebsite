<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="form style.css">
</head>
<body>
    <div class="container">
    <form action="" >
        <h1 class="main_heading">REGISTER HERE</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:*  <input type="text" name="name" placeholder="your name here" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
            Male <input type="radio" name="gender" id="male" required>
            Female<input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="7" placeholder="Your Address here"></textarea></p>
    <p>E-Mail:* <input type="email" name="email" id="email" placeholder="youremail@gmail.com" required></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p> Card Type*
       <select name="card_type" id="card_type" required>
           <option value="">--Select a Card Type--</option>
           <option value="visa" required>Visa</option>
           <option value="rupay">Rupay</option>
           <option value="mastercard">Mastercard</option>
           </select>
    </p>
    <p>
        Card Number:* <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="expiration_date" id="expiration_date" required>
    </p>
    <p>
        CVV:* <input type="password" name="cvv" id="cvv" placeholder="123" required>
    </p>
    <input type="submit" value="Pay Now / Register Now">
    </form>
</div>
</body>
</html>
